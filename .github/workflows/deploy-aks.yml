name: Deploy AKS (dev/test)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options: [dev, test]

permissions:
  id-token: write
  contents: read

env:
  RG_DEV: rg-kingsila-dev
  AKS_DEV: aks-kingsila-dev
  RG_TEST: rg-kingsila-test
  AKS_TEST: aks-kingsila-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure account info
        shell: bash
        run: |
          az account show --query "{user:user.name, type:user.type, tenant:tenantId, sub:id}" -o jsonc
          az account get-access-token --resource https://management.azure.com/ --query "expiresOn" -o tsv

      - name: Select cluster vars
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ inputs.environment }}"

          if [ "$ENV" = "dev" ]; then
            echo "RG=${RG_DEV}" >> "$GITHUB_ENV"
            echo "AKS=${AKS_DEV}" >> "$GITHUB_ENV"
          else
            echo "RG=${RG_TEST}" >> "$GITHUB_ENV"
            echo "AKS=${AKS_TEST}" >> "$GITHUB_ENV"
          fi

          echo "ENV_NAME=$ENV" >> "$GITHUB_ENV"

      - name: Setup kubectl (for kustomize build)
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Build kustomize overlay (runner)
        shell: bash
        run: |
          set -euo pipefail
          OUT_FILE="$RUNNER_TEMP/manifests.yaml"

          kubectl kustomize "infra/k8s/overlays/${ENV_NAME}" > "$OUT_FILE"

          if [ ! -s "$OUT_FILE" ]; then
            echo "ERROR: Built manifest file is empty: $OUT_FILE"
            echo "Check overlay path: infra/k8s/overlays/${ENV_NAME}"
            exit 1
          fi

          echo "Built manifests (first 50 lines):"
          head -n 50 "$OUT_FILE"

          echo "MANIFEST_FILE=$OUT_FILE" >> "$GITHUB_ENV"

      # -----------------------------------------------------------------------
      # TEST ONLY: cluster bootstrap (ingress + namespace + networkpolicy)
      # -----------------------------------------------------------------------

      - name: Install NGINX ingress controller (test)
        if: ${{ inputs.environment == 'test' }}
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --file "infra/k8s/system/install-ingress-nginx.sh" \
            --command "set -euxo pipefail; ls -la; bash ./install-ingress-nginx.sh"

      - name: Ensure test namespace exists (test only)
        if: ${{ inputs.environment == 'test' }}
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "kubectl get ns test || kubectl create ns test"

      - name: Apply NetworkPolicydefault-deny-all (test)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --file infra/k8s/overlays/test/networkpolicy-default-deny.yaml \
            --command "kubectl apply -f networkpolicy-default-deny.yaml"

      - name: Apply NetworkPolicyallow-dns-egress (test)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --file infra/k8s/overlays/test/networkpolicy-allow-dns-egress.yaml \
            --command "kubectl apply -f networkpolicy-allow-dns-egress.yaml"

      - name: Apply NetworkPolicyallow-egress-within-namespace (test)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "cat <<'YAML' | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
          metadata:
            name: allow-egress-within-test
            namespace: test
          spec:
            podSelector: {}
            policyTypes:
            - Egress
            egress:
            - to:
              - podSelector: {}
          YAML"

      - name: Apply NetworkPolicy-allow-test-to-app (test)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "cat <<'YAML' | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
          metadata:
            name: allow-test-to-app
            namespace: test
          spec:
            podSelector:
              matchLabels:
                app: app
            policyTypes:
            - Ingress
            ingress:
            - from:
              - podSelector: {}
              ports:
              - protocol: TCP
                port: 8080
          YAML"

      - name: Apply NetworkPolicy-allow-ingress-nginx-to-app (test)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --file infra/k8s/overlays/test/networkpolicy-allow-ingress-nginx-to-app.yaml \
            --command "kubectl apply -f networkpolicy-allow-ingress-nginx-to-app.yaml"

      # --------------------------
      # Deploy workload manifests
      # --------------------------

      - name: Apply manifests via AKS Run Command (private cluster safe)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --file "${MANIFEST_FILE}" \
            --command "set -euo pipefail; ls -la; test -s manifests.yaml; kubectl apply -f manifests.yaml"

      - name: Patch ServiceAccount WI client-id (dev only)
        if: ${{ inputs.environment == 'dev' }}
        shell: bash
        run: |
          set -euo pipefail
          WI_CLIENT_ID="${{ secrets.WI_APP_DEV_CLIENT_ID }}"
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "kubectl -n dev annotate sa app-sa azure.workload.identity/client-id=${WI_CLIENT_ID} --overwrite"

      - name: Wait for rollout
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "kubectl -n ${ENV_NAME} rollout status deploy/app --timeout=240s"

      - name: Smoke test-service connectivity (in-cluster)
        shell: bash
        run: |
          set -euo pipefail
          az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "kubectl -n ${ENV_NAME} run curl-svc --image=curlimages/curl:8.10.1 -i --rm --restart=Never -- \
              sh -lc \"curl -sS -D- http://app-svc.${ENV_NAME}.svc.cluster.local/ | tail -n 60\""

      - name: Smoke test-ingress routing (in-cluster curl via ingress)
        shell: bash
        run: |
          set -euo pipefail
          HOST="app.${ENV_NAME}.local"
          EXPECT="hello-from-${ENV_NAME}-via-ingress"

          OUT="$(az aks command invoke \
            -g "${RG}" \
            -n "${AKS}" \
            --command "kubectl -n ${ENV_NAME} run curl-ing --image=curlimages/curl:8.10.1 -i --rm --restart=Never -- \
              sh -lc \"curl -sS -D- -H 'Host: ${HOST}' http://ingress-nginx-controller.ingress-nginx.svc.cluster.local/\"")"

          echo "$OUT" | tail -n 80
          echo "$OUT" | grep -q "$EXPECT"

      - name: Debug dump on failure
        if: failure()
        shell: bash
        run: |
          set +e
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl get pods -A -o wide"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ${ENV_NAME} get all"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ${ENV_NAME} describe deploy app"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ${ENV_NAME} describe svc app-svc"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ${ENV_NAME} get endpointslices -l kubernetes.io/service-name=app-svc -o wide"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ${ENV_NAME} get networkpolicy -o wide"
          az aks command invoke -g "${RG}" -n "${AKS}" --command "kubectl -n ingress-nginx logs deploy/ingress-nginx-controller --tail=200"
