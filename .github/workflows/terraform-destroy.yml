name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev/test)"
        required: true
        type: choice
        options:
          - dev
          - test
      confirm:
        description: 'Type "DESTROY" to confirm you understand this is irreversible'
        required: true
        type: string

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    # Extra guardrail: only run if confirm == DESTROY
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}

    # Optional: map to GitHub environments for approvals
    environment: destroy-${{ github.event.inputs.environment }}

    permissions:
      id-token: write       # required for OIDC
      contents: read
      pull-requests: read

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_IN_AUTOMATION: true
      TF_VAR_environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment-specific variables
        id: envvars
        run: |
          case "${{ github.event.inputs.environment }}" in
            dev)
              echo "TF_WORKING_DIR=infra/environments/dev" >> "$GITHUB_OUTPUT"
              ;;
            test)
              echo "TF_WORKING_DIR=infra/environments/test" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unknown environment: ${{ github.event.inputs.environment }}"
              exit 1
              ;;
          esac

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Uses federated identity credential; no secret needed

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        working-directory: ${{ steps.envvars.outputs.TF_WORKING_DIR }}
        run: |
          terraform init -input=false

      - name: Terraform Plan (destroy)
        working-directory: ${{ steps.envvars.outputs.TF_WORKING_DIR }}
        run: |
          terraform plan -destroy -input=false -out=tfplan.destroy

      - name: Terraform Apply (destroy)
        working-directory: ${{ steps.envvars.outputs.TF_WORKING_DIR }}
        run: |
          terraform apply -input=false -auto-approve tfplan.destroy
