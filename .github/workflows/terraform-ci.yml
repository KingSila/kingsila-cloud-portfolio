name: Terraform CI/CD

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run (dev/test/prod)'
        required: true
        type: choice
        options: [ dev, test, prod ]

env:
  TERRAFORM_VERSION: '1.13.0'           # keep pinned
  TF_IN_AUTOMATION: 'true'
  TF_INPUT: 'false'
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform-plan:
    name: Terraform Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # PR/push plan both lower envs; workflow_dispatch can target a single env
        environment: ${{ fromJSON(github.event_name == 'workflow_dispatch' && format('["{0}"]', inputs.environment) || '["dev","test"]') }}

    concurrency:
      group: tf-plan-${{ matrix.environment }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      # OIDC login (no client secret)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure + Terraform env
        run: |
          az account show
          env | grep -E '^ARM_'

          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Ensure plugin cache
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Terraform FMT (check)
        id: fmt
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform init -upgrade -lock-timeout=2m

      - name: Terraform Validate
        id: validate
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      - name: Auto-import preexisting resources (idempotent)
        shell: bash
        run: |
          set -euo pipefail

          # If someone runs this on Windows Git Bash locally, avoid path mangling.
          if [[ "${OS:-}" == "Windows_NT" ]]; then export MSYS_NO_PATHCONV=1; fi

          # --- Helper: import if exists in Azure but not in Terraform state ---
          ensure_import () {
            local tf_address="$1"   # e.g. module.vnet.azurerm_resource_group.rg
            local azure_id="$2"     # e.g. /subscriptions/.../resourceGroups/rg-xxx

            if [[ -z "${azure_id}" ]]; then
              echo "skip: no Azure ID for ${tf_address}"
              return 0
            fi

            if terraform state list 2>/dev/null | grep -qx "${tf_address}"; then
              echo "ok: ${tf_address} already in state"
            else
              echo "importing: ${tf_address} -> ${azure_id}"
              terraform import "${tf_address}" "${azure_id}"
            fi
          }

          # --- Example: Resource Group guard ---
          # Provide RG name via env or secret. Prefer TF_VAR_* to keep single source of truth.
          RG_NAME="${TF_VAR_resource_group_name:-${RG_NAME:-rg-kingsila-dev}}"

          # Lookup Azure ID (empty if RG doesn't exist yet)
          RG_ID="$(az group show -n "${RG_NAME}" --query id -o tsv 2>/dev/null || true)"

          # Import into the EXACT address used in code
          ensure_import "module.vnet.azurerm_resource_group.rg" "${RG_ID}"

      - name: Terraform Plan
        id: plan
        working-directory: infra/environments/${{ matrix.environment }}
        # keep artifacts small; also produce JSON for tooling
        run: |
          terraform plan -no-color -out=tfplan -parallelism=10 || exit 1
          terraform show -no-color tfplan > plan.txt
          terraform show -json tfplan > plan.json

      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}-${{ github.sha }}
          path: |
            infra/environments/${{ matrix.environment }}/tfplan
            infra/environments/${{ matrix.environment }}/plan.txt
            infra/environments/${{ matrix.environment }}/plan.json
          retention-days: 5

      - name: Comment PR with Plan Summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const env = process.env.ENVIRONMENT || '${{ matrix.environment }}';
            const path = `infra/environments/${env}/plan.txt`;
            const body = fs.existsSync(path) ? fs.readFileSync(path, 'utf8') : 'No plan output.';
            const slice = body.length > 50000 ? body.slice(0, 50000) + '\n\n‚Ä¶(truncated)‚Ä¶' : body;

            const table = `
            | Step | Status |
            |------|--------|
            | Format | ${{ steps.fmt.outcome == 'success' && '‚úÖ' || '‚ùå' }} |
            | Initialize | ${{ steps.init.outcome == 'success' && '‚úÖ' || '‚ùå' }} |
            | Validate | ${{ steps.validate.outcome == 'success' && '‚úÖ' || '‚ùå' }} |
            | Plan | ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ùå' }} |
            `;

            const comment = `### Terraform Plan ‚Äî \`${env}\`
            ${table}

            <details><summary>üìã Plan Output</summary>

            \`\`\`terraform
            ${slice}
            \`\`\`

            </details>

            _Commit: ${context.sha}_`;

            // Upsert a single comment per env
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = `Terraform Plan ‚Äî \`${env}\``;
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  terraform-apply:
    name: Terraform Apply (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        environment: [ dev, test ]

    concurrency:
      group: tf-apply-${{ matrix.environment }}
      cancel-in-progress: false

    environment:
      name: ${{ matrix.environment }}      # protect/require approvals in repo settings
      url: https://portal.azure.com

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Ensure plugin cache
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}-${{ github.sha }}
          path: infra/environments/${{ matrix.environment }}

      - name: Terraform Init (for backend state)
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform init -upgrade -lock-timeout=2m

      - name: Terraform Apply
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform apply -auto-approve tfplan
