name: Terraform CI/CD

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run (dev/test/prod)'
        required: true
        type: choice
        options: [ dev, test, prod ]

env:
  TERRAFORM_VERSION: '1.9.8'
  TF_IN_AUTOMATION: 'true'
  TF_INPUT: 'false'
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  enable-AzPSSession: false
  # TF_VAR_terraform_principal_object_id is set dynamically per job/step below

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform-plan:
    name: Terraform Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJSON(github.event_name == 'workflow_dispatch' && format('["{0}"]', inputs.environment) || '["dev","test"]') }}

    env:
      ENVIRONMENT: ${{ matrix.environment }}

    concurrency:
      group: tf-plan-${{ matrix.environment }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure + Terraform env
        run: |
          az account show
          env | grep -E '^ARM_'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: tf-plugins-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}
          restore-keys: |
            tf-plugins-${{ runner.os }}-

      - name: Ensure plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      # Dynamically resolve the Service Principal Object ID for Terraform
      - name: Set TF_VAR_terraform_principal_object_id
        run: |
          OBJ_ID=$(az ad sp show --id "$ARM_CLIENT_ID" --query id -o tsv)
          echo "Using Terraform SP Object ID: $OBJ_ID"
          echo "TF_VAR_terraform_principal_object_id=$OBJ_ID" >> $GITHUB_ENV

      - name: Terraform FMT (check)
        id: fmt
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform init -upgrade -lock-timeout=2m -input=false -backend-config="key=${{ matrix.environment }}/terraform.tfstate"

      - name: Terraform Validate
        id: validate
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      - name: Import existing resource group if needed
        if: github.event_name != 'pull_request'   # don't mutate state on PRs
        working-directory: infra/environments/${{ matrix.environment }}
        env:
          RESOURCE_GROUP: rg-kingsila-${{ matrix.environment }}
          SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        shell: bash
        run: |
          set -euo pipefail

          # 0) Skip if RG doesn't exist in Azure
          if ! az group show --name "$RESOURCE_GROUP" --subscription "$SUBSCRIPTION_ID" >/dev/null 2>&1; then
            echo "Azure RG $RESOURCE_GROUP not found; skipping import."
            exit 0
          fi

          # 1) Decide Terraform address from config
          ADDRESS=""
          if grep -Rqs 'resource "azurerm_resource_group" "rg"' .; then
            ADDRESS="azurerm_resource_group.rg"
          elif grep -Rqs 'resource "azurerm_resource_group" "rg"' ../../modules/vnet 2>/dev/null; then
            ADDRESS="module.vnet.azurerm_resource_group.rg"
          else
            echo "No azurerm_resource_group.rg in config; nothing to import."
            exit 0
          fi

          EXPECTED_ID="/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}"

          # 2) If state already has the RG at that address, trust it and move on
          if terraform state show "${ADDRESS}" >/dev/null 2>&1; then
            echo "RG already tracked at ${ADDRESS}; skipping import."
            exit 0
          fi

          # 3) Not in state ‚Üí import it
          echo "Importing ${RESOURCE_GROUP} into ${ADDRESS}..."
          terraform import "${ADDRESS}" "${EXPECTED_ID}"

      - name: Terraform Plan
        id: plan
        working-directory: infra/environments/${{ matrix.environment }}
        run: |
          terraform plan -no-color -out=tfplan -parallelism=10
          terraform show -no-color tfplan > plan.txt
          terraform show -json tfplan > plan.json

      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: |
            infra/environments/${{ matrix.environment }}/tfplan
            infra/environments/${{ matrix.environment }}/plan.txt
            infra/environments/${{ matrix.environment }}/plan.json
          retention-days: 5

      - name: Comment PR with Plan Summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const envName = process.env.ENVIRONMENT || '${{ matrix.environment }}';
            const path = `infra/environments/${envName}/plan.txt`;
            const body = fs.existsSync(path) ? fs.readFileSync(path, 'utf8') : 'No plan output.';
            const slice = body.length > 50000 ? body.slice(0, 50000) + '\n\n‚Ä¶(truncated)‚Ä¶' : body;

            const fmt = '${{ steps.fmt.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const init = '${{ steps.init.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const validate = '${{ steps.validate.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const plan = '${{ steps.plan.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';

            const table = `
            | Step | Status |
            |------|--------|
            | Format | ${fmt} |
            | Initialize | ${init} |
            | Validate | ${validate} |
            | Plan | ${plan} |
            `;

            const comment = `### Terraform Plan ‚Äî \`${envName}\`
            ${table}

            <details><summary>üìã Plan Output</summary>

            \`\`\`terraform
            ${slice}
            \`\`\`

            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = `Terraform Plan ‚Äî \`${envName}\``;
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  terraform-apply:
    name: Terraform Apply (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: always()
    strategy:
      fail-fast: false
      matrix:
        environment: [ dev, test ]

    concurrency:
      group: tf-apply-${{ matrix.environment }}
      cancel-in-progress: false

    environment:
      name: ${{ matrix.environment }}
      url: https://portal.azure.com



    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Same dynamic SP object ID for apply
      - name: Set TF_VAR_terraform_principal_object_id
        run: |
          OBJ_ID=$(az ad sp show --id "$ARM_CLIENT_ID" --query id -o tsv)
          echo "Using Terraform SP Object ID: $OBJ_ID"
          echo "TF_VAR_terraform_principal_object_id=$OBJ_ID" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Ensure plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/environments/${{ matrix.environment }}

      - name: Terraform Init (for backend state)
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform init -upgrade -lock-timeout=2m -input=false -backend-config="key=${{ matrix.environment }}/terraform.tfstate"

      - name: Terraform Apply
        working-directory: infra/environments/${{ matrix.environment }}
        run: terraform apply -auto-approve tfplan

      - name: Set Key Vault secret for connection string
        run: |
          set -euo pipefail
          ENV="${{ matrix.environment }}"

          if [ "$ENV" = "dev" ]; then
            VAULT_NAME="kv-mainkingsila-dev"
            CONNECTION_STRING="${{ secrets.DEV_DB_CONNECTION_STRING }}"
          elif [ "$ENV" = "test" ]; then
            VAULT_NAME="kv-mainkingsila-test"
            CONNECTION_STRING="${{ secrets.TEST_DB_CONNECTION_STRING }}"
          else
            echo "Unsupported environment: $ENV"
            exit 1
          fi

          if [ -z "$CONNECTION_STRING" ]; then
            echo "Connection string secret for $ENV is not set in GitHub Secrets."
            exit 1
          fi

          echo "Setting Key Vault secret 'connection-string' in $VAULT_NAME for $ENV..."
          az keyvault secret set \
            --vault-name "$VAULT_NAME" \
            --name "connection-string" \
            --value "$CONNECTION_STRING"
