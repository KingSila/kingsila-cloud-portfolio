name: Terraform Security Scan

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  tfsec:
    name: tfsec – Terraform security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # 1) Non-blocking tfsec scan
      #    Shows ALL findings (LOW, MEDIUM, HIGH, CRITICAL)
      #    Does NOT fail the PR — just adds annotations
      ###############################################################
      - name: tfsec report (all severities, non-blocking)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          soft_fail: true

      ###############################################################
      # 2) Blocking tfsec scan
      #    Fails the PR ONLY if HIGH or CRITICAL issues exist
      ###############################################################
      - name: tfsec enforce (HIGH/CRITICAL only)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          minimum_severity: HIGH
