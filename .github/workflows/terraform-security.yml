name: Terraform Security Scan

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  tfsec:
    name: tfsec – Terraform security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # 1) Non-blocking tfsec scan via official action
      #    → Adds annotations & SARIF, does NOT fail the job
      ###############################################################
      - name: tfsec report (all severities, non-blocking)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          soft_fail: true

      ###############################################################
      # 2) Install tfsec binary
      #    → For CLI use with strict severity thresholds
      ###############################################################
      - name: Install tfsec CLI
        run: |
          go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      ###############################################################
      # 3) Enforcing tfsec run (HIGH/CRITICAL only)
      #    → Fails the job if HIGH/CRITICAL issues exist
      ###############################################################
      - name: tfsec enforce (HIGH/CRITICAL only)
        run: |
          tfsec ./infra --minimum-severity HIGH
