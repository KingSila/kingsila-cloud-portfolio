name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev/test/prod)"
        required: true
        type: choice
        options: [ dev, test, prod ]
      confirm:
        description: "Type DESTROY to confirm you want to destroy this environment"
        required: true
        default: "NO"

env:
  TERRAFORM_VERSION: '1.9.8'
  TF_IN_AUTOMATION: 'true'
  TF_INPUT: 'false'
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

permissions:
  contents: read
  id-token: write

jobs:
  plan-destroy:
    name: Terraform Plan Destroy (${{ github.event.inputs.environment }})
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest

    concurrency:
      group: tf-destroy-plan-${{ github.event.inputs.environment }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure + Terraform env
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          az account show
          env | grep -E '^ARM_'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: tf-plugins-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}
          restore-keys: |
            tf-plugins-${{ runner.os }}-

      - name: Ensure plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      # Same SP object-id resolution as main CI
      - name: Set TF_VAR_terraform_principal_object_id
        run: |
          OBJ_ID=$(az ad sp show --id "$ARM_CLIENT_ID" --query id -o tsv)
          echo "Using Terraform SP Object ID: $OBJ_ID"
          echo "TF_VAR_terraform_principal_object_id=$OBJ_ID" >> $GITHUB_ENV

      - name: Terraform Init (destroy)
        working-directory: infra/envs/${{ github.event.inputs.environment }}
        run: terraform init -upgrade -lock-timeout=2m -input=false -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate"

      - name: Terraform Validate
        working-directory: infra/envs/${{ github.event.inputs.environment }}
        run: terraform validate -no-color

      - name: Terraform Plan -destroy
        id: plan_destroy
        working-directory: infra/envs/${{ github.event.inputs.environment }}
        run: |
          terraform plan -destroy -no-color -out=tfplan.destroy -parallelism=10
          terraform show -no-color tfplan.destroy > plan-destroy.txt

      - name: Upload Destroy Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy-${{ github.event.inputs.environment }}
          path: |
            infra/envs/${{ github.event.inputs.environment }}/tfplan.destroy
            infra/envs/${{ github.event.inputs.environment }}/plan-destroy.txt
          retention-days: 3

  apply-destroy:
    name: Terraform Apply Destroy (${{ github.event.inputs.environment }})
    needs: plan-destroy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}

    # Protect this with environment approvals in GitHub UI
    environment:
      name: ${{ github.event.inputs.environment }}-destroy
      url: https://portal.azure.com

    concurrency:
      group: tf-destroy-apply-${{ github.event.inputs.environment }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Same dynamic SP object ID for destroy apply
      - name: Set TF_VAR_terraform_principal_object_id
        run: |
          OBJ_ID=$(az ad sp show --id "$ARM_CLIENT_ID" --query id -o tsv)
          echo "Using Terraform SP Object ID: $OBJ_ID"
          echo "TF_VAR_terraform_principal_object_id=$OBJ_ID" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Ensure plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Download Destroy Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-destroy-${{ github.event.inputs.environment }}
          path: infra/envs/${{ github.event.inputs.environment }}

      - name: Terraform Init (for backend state)
        working-directory: infra/envs/${{ github.event.inputs.environment }}
        run: terraform init -upgrade -lock-timeout=2m -input=false -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate"

      - name: Terraform Apply Destroy Plan
        working-directory: infra/envs/${{ github.event.inputs.environment }}
        run: terraform apply -auto-approve tfplan.destroy
