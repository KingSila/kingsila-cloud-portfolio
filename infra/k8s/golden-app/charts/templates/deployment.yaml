{{- $labels := include "golden-app.labels" . -}}
{{- $selector := include "golden-app.selectorLabels" . -}}
{{- $obs := .Values.observability | default dict -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "golden-app.fullname" . }}
  labels:
{{ $labels | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ $selector | nindent 6 }}
  template:
    metadata:
      labels:
{{ $selector | nindent 8 }}
      {{- if .Values.workloadIdentity.enabled }}
      annotations:
        azure.workload.identity/use: "true"
      {{- end }}
    spec:
      serviceAccountName: {{ include "golden-app.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ required "image.repository is required" .Values.image.repository }}:{{ required "image.tag is required" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          {{- if or ($obs.enabled | default false) .Values.env }}
          env:
            {{- if ($obs.enabled | default false) }}
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ $obs.appInsights.secretName | quote }}
                  key: {{ $obs.appInsights.connectionStringKey | quote }}

            - name: OTEL_SERVICE_NAME
              value: {{ $obs.serviceName | quote }}

            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment={{ $obs.env }},service.name={{ $obs.serviceName }}"
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}

          resources:
{{ toYaml .Values.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
